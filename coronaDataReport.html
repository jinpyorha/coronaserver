	<script>
		const queryString = window.location.search;
		const urlParams = new URLSearchParams(queryString);
		const country = (urlParams.get('country') != null && urlParams.get('country') != '') ? urlParams.get('country') : 'USA';
		const lang = (urlParams.get('lang') != null && urlParams.get('lang') != '') ? urlParams.get('lang') : 'en';
		console.log(country);
		console.log(lang);
		coronaReport('', '', country,'total');

		function reportReadMore(elm){
			if($('#report').hasClass('read-more')){
				$('#report').removeClass('read-more');
				$(elm).html('read more ▼');//안보이니까 펼치기
				$('html, body').animate({
	      	scrollTop: $("#report").offset().top-100
				}, "fast");
			}else{
				$('#report').addClass('read-more');
				$(elm).html('read less ▲');//보이게 했으니까 접기
			}
		}
		function scrolls(type){
			if(type=='top'){
				$("html, body").animate({ scrollTop:0 }, "fast",function(){
					});
			}else{
				var id="#"+type;
				$('html, body').animate({
	      	scrollTop: $(id).offset().top-100
				}, "fast");
			}
		}

	</script>
